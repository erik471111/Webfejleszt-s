<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors game</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors Game</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="48"
          height="48"
          src="Rock.svg"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="48"
          height="48"
          src="Paper.svg"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="48"
          height="48"
          src="Scissors.svg"
        />
      </div>

      <p id="action-message">Choose your move.</p>
			
    <script src="game.js" type="text/javascript"></script>
  </body>
</html>
